<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="sass/materialize.min.css">
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <main id="login" class="valign-wrapper">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6 push-l3 push-m2">
                    <div class="card card-flat">
                        <!-- <div class="card-image" style="background: url('img/01.jpg') center center no-repeat; background-size: cover"></div> -->
                        <div class="card-tabs">
                            <ul class="tabs tabs-fixed-width">
                                <li class="tab"><a class="active" href="#test4">Login</a></li>
                                <li class="tab"><a href="#test5">Register</a></li>
                                <li class="tab"><a href="#test6">Subscribe</a></li>

                            </ul>
                        </div>
                        <div class="card-content">
                            <div id="test4">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div id="test5">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12 m6">
                                                <input id="agency" type="text" class="validate">
                                                <label for="agency">Agency Name</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input id="name" type="text" class="validate">
                                                <label for="name">Username</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <div id="test6">
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12 m6">
                                                <select>
                                                    <option value="" disabled selected>Choose subscription</option>
                                                    <option value="1">Qreactive PR</option>
                                                    <option value="2">Qreactive USA</option>
                                                </select>
                                                <label>Agency</label>
                                            </div>
                                            <div class="input-field col s12 m6">
                                                <input id="name" type="text" class="validate">
                                                <label for="name">Username</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Email</label>
                                            </div>
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Password</label>
                                            </div>
                                        </div>
                                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                            <i class="material-icons right">send</i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
