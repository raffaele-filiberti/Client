</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card card-flat">
                    <div class="card-content">
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12 m6">
                                            <input id="name" type="text" class="validate">
                                            <label for="name">Username</label>
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                        <div class="input-field col s12 m6">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                        <div class="input-field col s12 m6">
                                        <select>
                                          <option value="" disabled selected>Choose your option</option>
                                          <option value="1">Bauli</option>
                                          <option value="2">Ortolina</option>
                                          <option value="3">DelMonte</option>
                                        </select>
                                        <label>Customer</label>
                                      </div>
                                      <div class="input-field col s12 m6">
                                        <select>
                                          <option value="" disabled selected>Choose your option</option>
                                          <option value="1">Admin</option>
                                          <option value="2">Designer</option>
                                          <option value="3">Creative Director</option>
                                          <option value="4">Account Manager</option>
                                          <option value="5">Marketing Manager</option>
                                          <option value="6">Product Manager</option>
                                        </select>
                                        <label>Role</label>
                                      </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
